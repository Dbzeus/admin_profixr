name: profixer_admin
description: A profixer helpdesk app for admin
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts:
  get:
  connectivity_plus:
  get_storage:
  alice:
  dio:
  fluttertoast:
  flutter_svg:
  cached_network_image:
  intl: ^0.18.1
  image_picker:
  flutter_native_splash:
#  timelineview:

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: "#ffffff"
#  background_image: "assets/splashscreen/splashscreen.png"
  android_12:
    image: assets/splashscreen/splashscreen.png
    icon_background_color: "#ffffff"
#    image_dark: assets/images/rasta.png
#    icon_background_color_dark: "#121212"
    fullscreen: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  change_app_package_name: ^1.1.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icon/
    - assets/icon/menu/
    - assets/icon/dashboard/
    - assets/icon/language/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"

